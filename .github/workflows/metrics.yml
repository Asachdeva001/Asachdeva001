name: Update Activity Cards

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-cards:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create assets directory
        run: mkdir -p assets/activity

      - name: Fetch GitHub Stats (guarded)
        run: |
          set -e
          URL="https://github-readme-stats-sigma-five.vercel.app/api?username=Asachdeva001&show_icons=true&theme=blue-green&count_private=true"
          TMP="assets/activity/github-stats.tmp.svg"
          OUT="assets/activity/github-stats.svg"

          curl -fL "$URL" -o "$TMP" || exit 0
          grep -q "<svg" "$TMP" || exit 0
          mv "$TMP" "$OUT"

      - name: Fetch Top Languages (guarded)
        run: |
          set -e
          URL="https://github-readme-stats-sigma-five.vercel.app/api/top-langs/?username=Asachdeva001&hide=TeX,OpenEdge%20ABL&layout=compact&show_icons=true&theme=blue-green&count_private=true"
          TMP="assets/activity/top-langs.tmp.svg"
          OUT="assets/activity/top-langs.svg"

          curl -fL "$URL" -o "$TMP" || exit 0
          grep -q "<svg" "$TMP" || exit 0
          mv "$TMP" "$OUT"

      - name: Fetch GitHub Streak (guarded)
        run: |
          set -e
          URL="https://github-readme-streak-stats.herokuapp.com?user=Asachdeva001&theme=blue-green"
          TMP="assets/activity/streak.tmp.svg"
          OUT="assets/activity/streak.svg"

          curl -fL "$URL" -o "$TMP" || exit 0
          grep -q "<svg" "$TMP" || exit 0
          mv "$TMP" "$OUT"

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add assets/activity

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update activity cards"
            git push
          fi
